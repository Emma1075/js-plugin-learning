<!DOCTYPE html>
<html>
<head>
	<title>tab</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="js-tab tab-wrap" data-config='{
	"triggerType":"click",
	"effect": "fade",
	"invoke": 1,
	"auto": 1500
}'>
	<div class="tab-nav">
		<ul>
			<li class="tab-nav-item"><a href="#">1</a></li>
			<li class="tab-nav-item active"><a href="#">2</a></li>
			<li class="tab-nav-item"><a href="#">3</a></li>
			<li class="tab-nav-item"><a href="#">4</a></li>
		</ul>
	</div>
	<div class="tab-content">
		<div class="tab-content-item active"> 
			<p>我是第一个标签的内容。</p>
			<hr>
			<p>离离原上草<p>
		</div>
		<div class="tab-content-item"> 
			<p>我是第二个标签的内容。</p>
			<hr>
			<p>一岁一枯荣<p>
		</div>
		<div class="tab-content-item"> 
			<p>我是第三个标签的内容。</p>
			<hr>
			<p>野火烧不尽<p>
		</div>
		<div class="tab-content-item"> 
			<p>我是第四个标签的内容。</p>
			<hr>
			<p>春风吹又生<p>
		</div>
	</div>
</div>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="tab.js"></script>
<script type="text/javascript">
	$(function() {
		$('.js-tab').tab();
	})
</script>
</body>
</html>
